<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h2>Rainbow Colors</h2>
	<ul>
		<li>Red</li>
		<li>Orange</li>
		<li class="one">Yellow</li>
		<li>Green</li>
		<li>Blue</li>
		<li>Indigo</li>
		<li>Violet</li>
	</ul>


	<script type="text/javascript">
		if(jQuery) {
			alert("jQuery is added");
		} else {
			alert("jQuery is not added");
		}
		
		console.log($("h2").text());
		console.log($("ul").text());
		$("h2").text("New Colors");
		$("li").text("Favorite color");
	</script>
</body>
</html>
