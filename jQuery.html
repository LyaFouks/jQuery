<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<input type="text" placeholder="some input" name="some">
	<h2>Rainbow Colors</h2>
	<ul>
		<li>Red</li>
		<li>Orange</li>
		<li class="one">Yellow</li>
		<li>Green</li>
		<li>Blue</li>
		<li>Indigo</li>
		<li>Violet</li>
	</ul>


	<script type="text/javascript">
		console.log($("li").html());
		console.log($("ul").html());
		$("li").html("<a href='http://google.com'>Google</a>");
		$('ul').html("<li>First Element</li><li>Second Element</li>");
	</script>
</body>
</html>
