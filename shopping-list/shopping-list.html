<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="shopping-list.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<script src="https://kit.fontawesome.com/265aee50ec.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="shopping-list">
		<h2>Shopping List<span><i class="fa-solid fa-circle-plus"></i></span></h2>
		<input type="text" placeholder="Add item" name="">
		<ul>
			<li>Milk <span><i class="fa-solid fa-delete-left"></i></span></li>
			<li>Bread <span><i class="fa-solid fa-delete-left"></i></span></li>
			<li>Butter <span><i class="fa-solid fa-delete-left"></i></span> </li>

		</ul>
	</div>
	
	<script type="text/javascript" src="shopping-list.js"></script>
</body>
</html>
